server:
  port: 9075
  servlet:
    context-path: /${ANALYTICS_CONTEXT_PATH}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST_PORT}/campaign_db?currentSchema=analytics
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      hibernate:
        ddl-auto: update
  #  liquibase:
  #    enabled: true
  #    change-log: classpath:db/changelog-master.xml
  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: ${KAFKA_CONSUMER_BOOTSTRAP_SERVERS}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        isolation:
        level: read_committed
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: 'false'
  cloud:
    consul:
      host: ${CONSUL_HOST_NAME}
      port: ${CONSUL_PORT}
      discovery:
        instance-id: ${spring.application.name} + ${random.value}
        healthCheckPath: ${server.servlet.context-path}/actuator/health
        serviceName: ${spring.application.name}

management:
  tracing:
    sampling:
      probability: 1.0

#swagger openapi configuration
openapi:
  service:
    title: campaign-analytic DEV server doc
    version: 1.0.0
    url: ${GATEWAY_URL}
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
